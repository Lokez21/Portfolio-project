{% extends "jobs/base.html" %}
{% block body %}

{% load staticfiles %}

<main role="main">
    <div class="album py-5 bg-light">

            <h1 class="text-center">{{job.title}}</h1><br>

            <p>{{job.description|safe}}</p>
            
        </div>
    </div>
</main>

{% endblock %}
