    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">

            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'home'%}"><i class="fa fa-home"></i> Portfolio</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    {% with url_name=request.resolver_match.url_name %}

                    <a class="nav-item nav-link" href="https://www.linkedin.com/in/lokez/" target="_blank"><i class="fa fa-linkedin-square"></i> Linkedin</a>
                    <a class="nav-item nav-link" href="{% static 'Lokesh_Sivakumar_CV.docx' %}" target="_blank"><i class="fa fa-file-pdf-o"></i> Resume</a>

                    <a class="nav-item nav-link btn btn-light text-dark" href="mailto:lokez21@gmail.com"><i class="fa fa-pencil-square-o"></i> Email</a>
                    {% endwith %}

    <footer class="text-muted bg-dark">
